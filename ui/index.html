<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slackboard</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
	<a class="navbar-brand" href="#">Slackboard</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h1 id="tags">Tags</h1>
    </div>

    <table class="table">
      <tr>
        <th>tag</th>
        <th>channel</th>
        <th>username</th>
        <th>icon_emoji</th>
        <th>parse</th>
        <th>count</th>
      </tr>
      {{range .}}
      <tr>
        <td>{{ .Tag.Tag}}</td>
        <td>{{ .Tag.Channel}}</td>
        <td>{{ .Tag.Username}}</td>
        <td>{{ .Tag.IconEmoji}}</td>
        <td>{{ .Tag.Parse}}</td>
        <td>{{ .Count}}</td>
      </tr>
      {{end}}
    </table>
  </div>


  <div class="container">
    <div class="page-header">
      <h1 id="config">Config</h1>
    </div>
    <a href="/app/config" class="btn btn-info btn-lg" role="button">Raw Config</a>
  </div>
    
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
